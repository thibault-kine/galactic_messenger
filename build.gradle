plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'galactic_messenger'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '20'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-websocket'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.4'
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation 'org.glassfish.tyrus:tyrus-client:2.1.3'
    implementation 'org.glassfish.tyrus:tyrus-server:2.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:3.1.4'

}

tasks.named('test') {
	useJUnitPlatform()
}
